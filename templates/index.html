<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
</head>
<body>
    <h1>Cupcakes</h1>
    <div>
        <ul id="cupcake_list"></ul>
    </div>
    <hr>
    <div>
        <h3>Add a Cupcake</h3>
        <form id="cupcake_form" action="/api/cupcakes" method="POST">
            <div>
                <label for="flavor">Flavor</label>
                 <input type="text" name="flavor" id="flavor" required value="Choc">
            </div>
            <div>
                <label for="size">Size</label>
                <input type="text" name="size" id="size" required value="XL">
            </div>
            <div>
                <label for="rating">Rating</label>
                <input type="text" name="rating" id="rating" required value="1.23">
            </div>
            <div>
                <label for="url">Image URL</label>
                <input type="url" name="image" id="url" required value="https://tinyurl.com/demo-cupcake">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script> -->
    <script src="/static/cupcake.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
